<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body class="">
		<div class="main">
			<div class="container">
				<div class="title-wrapper">
					<img class="title-img" src="https://wootalk.today/icon-rounded.png" width="180">
					<p class="title">吾聊、不無聊</p>
				</div>
				<button class="start-btn">開始聊天</button>
			</div>
			<div class="d-flex">
				<div class="chat-wrapper">
					<div class="system">找個人聊天...</div>
				</div>
			</div>
			<div class="input-group">
				<button class="leave-btn btn">離開</button>
				<input type="text" placeholder="輸入訊息" class="txt-input" id="msg">
				<button class="submit-btn btn" id="submitBtn">傳送</button>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
			integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
